    <h1>Security Check</h1>

  <button onclick="runSecurityCheck()">Enter the Club</button>


<script>
    function runSecurityCheck() {
        // The prompt happens ONLY when the button is clicked

        let age = Number(prompt("Please enter your age."));
        let message = "";

        // Logic check
        if (isNaN(age)) {
            message = "Broski, I said to enter a number.";
        }
        
        else if (age > 18) {
            message = ("Success! You entered: " + age + " is approaching Unc status.");
        } 
        
        else if (age === 18) {
            message = ("Buddy, you barely made it. " + age + " is the minimum age allowed!");
        }
        
        else {
            message = ("Go home and drink some milk, you're under 18.");
        }

        document.getElementById("age-message").innerText = message;
        
    }
</script>

<p><span id="age-message">Waiting for age input.</span></p>
