    <script>
  // TASK 1: Create a variable for a number
  let hoursStudied = 0;

  // TASK 2: Create a function that adds to that number
  function studyHarder() {

    hoursStudied = hoursStudied + 1; // Incrementing

    // Creating the variable within the function to handle the message. 
    let message = "";

    // Waterfall logic
    if (hoursStudied > 3) {
        message = "You've studied " + hoursStudied + " hours.  Slow down and relax.";
    }

    else if (hoursStudied === 3) {
        message = "You've studied " + hoursStudied + " hours.  Entering danger zone.";
    }

    else if (hoursStudied === 2) {
        message = "You've studied " + hoursStudied + " hours.  Slow down and relax.";
    }

    else {
        message = "You've studied " + hoursStudied + " hour.  Keep going buddy boy.";
    }


    // Writing the message to the browser instead of the console.  
    document.getElementById("study-message").innerText = message;

}
</script>

<button onclick="studyHarder()">Click after 1 hour of study</button>
<p>Status: <span id="study-message">Waiting to start...</span></p>

</body>
